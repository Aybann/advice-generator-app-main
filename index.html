<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="import" href="https://fonts.google.com/specimen/Manrope">
  <script src="/app.js" defer></script>
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="advice-section">
    <div class="advice-container">
      <h3 class="advice-number">
        <!-- Advice # Advice ID goes here -->
        Advice # <span>1</span>
      </h3>
      <!-- "Advice text goes here" -->
      <p>
        "Remember that spiders are more afraid of you, than you are of them."
      </p>
      <img class="divider" src="/images/pattern-divider-desktop.svg" alt="">
      <div class="btn">
        <button id="btn"><img src="/images/icon-dice.svg" alt=""></button>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Ivan Ray N. Castillo</a>.</p>
  </div>
</body>
</html>
